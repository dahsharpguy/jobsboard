<template name="display">

   <div class="container">
     <button type="button" class="btn btn-sky text-uppercase btn-lg postjob" data-toggle="modal" data-target="#myModal">POST A JOB</button>
   </div>

  {{> jobsForm}}

  <div>

    {{> tableDisplay}}

  <!-- {{#each jobs}}
  {{title}}

  {{/each}} -->
</div>

</template>

<template name="jobsForm">
  <!-- Button trigger modal -->

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Jobs Board</h4>
        </div>
        <form role="form">
        <div class="modal-body">
          
           <div class="form-group">
            <label for="name">Job Title</label>
            <input type="text" class="form-control" id="title" 
            placeholder="Title">
          </div>
          <div class="form-group">
            <label for="desc">Job Description</label>
            <textarea class="form-control" rows="3" placeholder="Description" id="desc"></textarea>
          </div>
          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="email" class="form-control" id="contact" 
            placeholder="Email">
          </div>
          
        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
</template>
